<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>

    <script src="https://kit.fontawesome.com/93eef3d5b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div class="game-info">
            <p>Player X's turn</p>
        </div>

        <div id="game-board">
            <div class="grid-cell" data-index="0"></div>
            <div class="grid-cell" data-index="1"></div>
            <div class="grid-cell" data-index="2"></div>
            <div class="grid-cell" data-index="3"></div>
            <div class="grid-cell" data-index="4"></div>
            <div class="grid-cell" data-index="5"></div>
            <div class="grid-cell" data-index="6"></div>
            <div class="grid-cell" data-index="7"></div>
            <div class="grid-cell" data-index="8"></div>
        </div>
    </main>

    <footer>
        <p><i class="fa-regular fa-copyright"></i> iSubhamMani <script>document.write(new Date().getFullYear())</script> <a href="https://github.com/iSubhamMani"><i class="fa-brands fa-github" style="color: #272c37;"></i></a></p>
    </footer>
</body>
</html>
